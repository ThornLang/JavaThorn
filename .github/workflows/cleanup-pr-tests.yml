name: Cleanup PR Tests

on:
  pull_request:
    types: [closed]
  workflow_dispatch:
    inputs:
      issue_number:
        description: 'Issue number to clean up (e.g., 29)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  cleanup-tests:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Extract issue number and cleanup
      run: |
        # Extract issue number from PR title or use manual input
        if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
          ISSUE_NUM="${{ github.event.inputs.issue_number }}"
        else
          ISSUE_NUM=$(echo "${{ github.event.pull_request.title }}" | grep -o "gh-[0-9]*" | grep -o "[0-9]*" || echo "")
        fi
        
        if [ -n "$ISSUE_NUM" ]; then
          TEST_DIR="tests/gh-$ISSUE_NUM"
          
          if [ -d "$TEST_DIR" ]; then
            echo "üßπ Cleaning up test directory: $TEST_DIR"
            rm -rf "$TEST_DIR"
            
            # Check if tests directory is empty and remove it if so
            if [ -d "tests" ] && [ -z "$(ls -A tests)" ]; then
              echo "üßπ Removing empty tests directory"
              rm -rf tests
            fi
            
            # Configure git with your credentials and co-author
            git config user.name "brodycritchlow"
            git config user.email "brody@critchlow.tech"
            
            # Commit and push the cleanup
            git add -A
            if git diff --staged --quiet; then
              echo "‚ÑπÔ∏è  No changes to commit"
            else
              if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
                git commit -m "chore: cleanup tests for issue gh-$ISSUE_NUM (manual cleanup)" -m "Co-authored-by: thorn-lang[bot] <>"
              else
                git commit -m "chore: cleanup tests for merged PR #${{ github.event.pull_request.number }} (gh-$ISSUE_NUM)" -m "Co-authored-by: thorn-lang[bot] <>"
              fi
              git push
              echo "‚úÖ Test cleanup committed and pushed"
            fi
          else
            echo "‚ÑπÔ∏è  No test directory found for Issue #$ISSUE_NUM"
          fi
        else
          echo "‚ÑπÔ∏è  Could not extract issue number from PR title: ${{ github.event.pull_request.title }}"
        fi